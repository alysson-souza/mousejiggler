name: Build

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build-mingw:
    name: Build (MinGW-w64)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5

    - name: Setup MSYS2 (MinGW-w64)
      uses: msys2/setup-msys2@v2.29.0
      with:
        msystem: mingw64
        update: true
        install: mingw-w64-x86_64-gcc mingw-w64-x86_64-make base-devel

    - name: Build with MinGW-w64
      shell: msys2 {0}
      run: |
        which make
        cd build
        make clean
        make
        ls -lh ../bin/mousejiggler.exe

    - name: Validate executable
      shell: msys2 {0}
      run: |
        echo "Testing --version flag..."
        ./bin/mousejiggler.exe --version
        echo "Testing --help flag..."
        ./bin/mousejiggler.exe --help

    - name: Upload artifacts
      uses: actions/upload-artifact@v5
      with:
        name: mousejiggler-mingw64-${{ github.sha }}
        path: bin/mousejiggler.exe
        retention-days: 90

  build-msvc:
    name: Build (MSVC)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5

    - name: Setup MSVC environment
      uses: ilammy/msvc-dev-cmd@v1.13.0

    - name: Build with MSVC
      shell: cmd
      run: |
        cd build
        call build.bat
        dir ..\bin\mousejiggler.exe

    - name: Validate executable
      shell: cmd
      run: |
        echo Testing --version flag...
        bin\mousejiggler.exe --version
        echo Testing --help flag...
        bin\mousejiggler.exe --help

    - name: Upload artifacts
      uses: actions/upload-artifact@v5
      with:
        name: mousejiggler-msvc-${{ github.sha }}
        path: bin/mousejiggler.exe
        retention-days: 90

  release:
    needs: [build-mingw, build-msvc]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v5

    - name: Download MinGW artifact
      uses: actions/download-artifact@v6
      with:
        name: mousejiggler-mingw64-${{ github.sha }}
        path: release-mingw

    - name: Download MSVC artifact
      uses: actions/download-artifact@v6
      with:
        name: mousejiggler-msvc-${{ github.sha }}
        path: release-msvc

    - name: Rename artifacts for release
      run: |
        mv release-mingw/mousejiggler.exe mousejiggler-${{ github.ref_name }}-mingw64.exe
        mv release-msvc/mousejiggler.exe mousejiggler-${{ github.ref_name }}-msvc.exe

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          mousejiggler-${{ github.ref_name }}-mingw64.exe
          mousejiggler-${{ github.ref_name }}-msvc.exe
        generate_release_notes: true
        fail_on_unmatched_files: true
